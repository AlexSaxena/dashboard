<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/431630e28f.js"
      crossorigin="anonymous"
    ></script>

    <title>Admin Page</title>
  </head>
  <body>
    <div class="container">
      <!-- Nav -->
      <nav class="nav-bar">
        <div class="container-search">
          <label for="search-bar" class="fa-solid fa-magnifying-glass"></label>
          <input
            type="search"
            name="search-bar"
            id="search-bar"
            placeholder="Search...."
          />
        </div>
        <div class="container-notification">
          <!-- <span></span> -->
          <i class="fa-solid fa-bell fa-xl"></i>
          <img
            src="/assets/totoro-100x100.png"
            alt="Profile-Picture"
            class="profile-img"
          />
          <span>User Name</span>
        </div>
        <div class="container-usertag">
          <img
            src="/assets/totoro-100x100.png"
            alt="Profile-Picture"
            class="profile-img"
          />
          <!-- <span> Greetings </span>
          <span>Twitter Tag</span> -->
          <div class="greeting-user">
            <span>Greetings!</span>
            <span id="user-tag">John Doe (@JohnBro)</span>
          </div>
        </div>
        <div class="container-btns">
          <button class="nav-btns">New</button>
          <button class="nav-btns">Upload</button>
          <button class="nav-btns">Share</button>
        </div>
      </nav>

      <!-- Aside -->
      <aside class="aside">
        <div class="aside-title">
          <div class="fa-solid fa-display"></div>
          <span id="aside-title">Dashboard</span>
        </div>
        <div class="aside-menu1">
          <div>
            <span class="fa-solid fa-house-chimney fa-lg"></span>
            <span><a href="#">Home&nbsp;</a></span>
          </div>
          <div>
            <span class="fa-solid fa-address-card fa-lg"></span>
            <span><a href="#">Profile</a></span>
          </div>
          <div>
            <span class="fa-solid fa-comments fa-lg"></span>
            <span><a href="#">Messages</a></span>
          </div>
          <div>
            <span class="fa-solid fa-clock-rotate-left fa-lg"></span>
            <span><a href="#">History</a></span>
          </div>
          <div>
            <span class="fa-solid fa-list-check fa-lg"></span>
            <span><a href="#">Tasks&nbsp;&nbsp;&nbsp; </a></span>
          </div>
          <div>
            <span class="fa-solid fa-users-line fa-lg"></span>
            <span><a href="#">Groups</a></span>
          </div>
        </div>
        <div class="aside-menu2">
          <div>
            <span class="fa-solid fa-gear fa-lg"></span>
            <span><a href="#">Settings</a></span>
          </div>
          <div>
            <span class="fa-solid fa-circle-question fa-lg"></span>
            <span><a href="#">Support</a></span>
          </div>
          <div>
            <span class="fa-solid fa-user-shield fa-lg"></span>
            <span><a href="#">Privacy</a></span>
          </div>
        </div>
      </aside>

      <!-- Main -->
      <main class="main-content">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">5</div>
        <div class="card">6</div>
        <div class="card">7</div>
        <div class="card">8</div>
        <div class="card">9</div>
      </main>
    </div>
  </body>
</html>
